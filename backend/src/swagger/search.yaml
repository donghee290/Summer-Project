paths:
  /api/search:
    get:
      summary: 키워드 기반 기사 검색
      description: 키워드로 기사 제목, 요약, 본문에서 검색합니다.
      tags:
        - Search
      parameters:
        - in: query
          name: keyword
          required: true
          schema:
            type: string
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            default: 10
        - in: query
          name: offset
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: 검색 결과 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
        '400':
          description: 잘못된 요청
        '500':
          description: 서버 에러

components:
  schemas:
    Article:
      type: object
      properties:
        article_no:
          type: integer
        article_title:
          type: string
        article_summary:
          type: string
        article_content:
          type: string
        article_press:
          type: string
        article_reg_at:
          type: string
          format: date-time