paths:
  /api/search:
    get:
      summary: 키워드 기반 기사 검색
      description: |
        키워드와 다양한 필터 조건으로 기사 목록을 검색합니다.  
        - 기본적으로 제목, 요약, 본문에서 검색하며 `searchRange` 값으로 검색 범위를 제한할 수 있습니다.  
        - 카테고리, 신문사, 정렬 방식, 날짜 범위 등을 지정할 수 있습니다.
      tags:
        - Search
      parameters:
        - in: query
          name: keyword
          required: true
          description: 검색할 키워드
          schema:
            type: string
        - in: query
          name: category
          description: 카테고리 코드
          schema:
            type: string
        - in: query
          name: press
          description: 신문사 코드
          schema:
            type: string
        - in: query
          name: searchRange
          description: 검색 범위
          schema:
            type: string
            enum: [title, content, title_content]
            default: title_content
        - in: query
          name: sort
          description: 정렬 기준
          schema:
            type: string
            enum: [latest, popular, rating]
            default: latest
        - in: query
          name: startDate
          description: 검색 시작일 (YYYY-MM-DD)
          schema:
            type: string
            format: date
        - in: query
          name: endDate
          description: 검색 종료일 (YYYY-MM-DD)
          schema:
            type: string
            format: date
        - in: query
          name: page
          description: 페이지 번호 (1부터 시작)
          schema:
            type: integer
            default: 1
        - in: query
          name: size
          description: 페이지 당 결과 개수
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 검색 결과 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: 전체 검색 결과 수
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
        '400':
          description: 잘못된 요청 (필수 파라미터 누락 등)
        '500':
          description: 서버 에러

components:
  schemas:
    Article:
      type: object
      properties:
        id:
          type: string
          description: 아티클 고유 ID
        title:
          type: string
          description: 제목
        summary:
          type: string
          description: 요약
        category:
          type: string
          description: 카테고리
        date:
          type: string
          format: date-time
          description: 작성일
        thumbnailUrl:
          type: string
          nullable: true
          description: 썸네일 이미지 URL
        press:
          type: string
          description: 신문사
        author:
          type: string
          nullable: true
          description: 작성자
        rating:
          type: number
          format: float
          description: 평균 평점
        likes:
          type: integer
          description: 좋아요 수